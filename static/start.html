<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/style.css" />

    <title>Landing Page : Route Optimization For Waste Collection</title>
  </head>
  <body id="landing">
    <!-- Landing Page Content -->
    <div id="landing-container">
      <h1 id="landing-heading">
        Welcome to Route Optimization For Waste Collection
      </h1>
      <div class="container mt-5">
        <div class="input-group">
          <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        </div>
        <button class="btn btn-primary mt-4" id="load-csv">Load CSV</button>
      </div>

     <!-- Bootstrap Modal -->
     <div class="modal fade modal-dialog-scrollable" id="addressModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">  
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="addressModalLabel">Dataset Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="addressModalBody">
                  <!-- Loading animation will be displayed here -->
                  <div class="d-flex justify-content-center">
                      <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                <div id="change-button">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="run-model">Calculate Distance Matrix</button>
                </div>
              </div>
          </div>
      </div>
  </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="http://127.0.0.1:8000/static/app.js"></script>
  </body>
</html>
